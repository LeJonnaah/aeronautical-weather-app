<div class="seatch">
    <form 
        #form='ngForm'
        (ngSubmit)="onSubmit()"
    >
        <div class="form-group">
            <label for="icao">ICAO</label>
            <input 
                type="text" 
                class="form-control" 
                id="icao" 
                aria-describedby="icaoHelp" placeholder="Enter ICAO" 
                name="icao"
                [(ngModel)]="icao"
            >
            <small id="icaoHelp" class="form-text text-muted">Enter ICAO code of the airport</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="my-container">
    <div class="card text-bg-primary m-5" style="max-width: 18rem;">
        <div class="card-header text-center">something</div>
        <div class="card-body">
            <p class="card-text">METAR {{ metar }}</p>
        </div>
    </div>
</div>
